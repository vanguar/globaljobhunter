{% extends "layout.html" %}

{% block title %}Ошибка - GlobalJobHunter{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card border-0 shadow-lg">
                    <div class="card-body py-5">
                        <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                        <h2 class="mt-4 mb-3">Упс! Что-то пошло не так</h2>
                        <p class="text-muted mb-4 fs-5">{{ error }}</p>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                                <i class="bi bi-house me-2"></i>На главную
                            </a>
                            <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-clockwise me-2"></i>Обновить
                            </button>
                        </div>
                        
                        <div class="mt-4 pt-4 border-top">
                            <p class="text-muted mb-0">
                                <i class="bi bi-info-circle me-2"></i>
                                Если проблема повторяется, попробуйте позже или обратитесь в поддержку
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
